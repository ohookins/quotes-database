# - build and push docker image
# - terraform plan
# - terraform apply (default branch only)

name: Build and Deploy

on:
  push:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      tag: ${{ steps.timestamp.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Generate timestamp tag
        id: timestamp
        run: echo "tag=$(date +'%Y-%m-%d_%H-%M')" >> "$GITHUB_OUTPUT"

      - name: Configure AWS credentials (assume role)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.DEPLOYER_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr-login
        name: Logging in to ECR

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.timestamp.outputs.tag }}
            ${{ secrets.ECR_REPO }}:${{ steps.timestamp.outputs.tag }}

  tf-plan:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      image_url: ${{ secrets.ECR_REPO }}:${{ needs.build-and-push.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Configure AWS credentials (assume role)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.DEPLOYER_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=quotes-database.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION }}"

      - name: Terraform Plan
        working-directory: infra
        env:
          TF_VAR_image_url: ${{ env.image_url }}
        run: terraform plan

  tf-apply:
    needs: [tf-plan, build-and-push]
    runs-on: ubuntu-latest
    if: github.ref_name == github.event.repository.default_branch
    permissions:
      contents: read
      id-token: write
    env:
      image_url: ${{ secrets.ECR_REPO }}:${{ needs.build-and-push.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Configure AWS credentials (assume role)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.DEPLOYER_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=quotes-database.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION }}"

      - name: Terraform Apply
        working-directory: infra
        env:
          TF_VAR_image_url: ${{ env.image_url }}
        run: terraform apply -auto-approve