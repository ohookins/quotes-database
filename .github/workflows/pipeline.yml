# Simple CI/CD pipeline for building and pushing Docker image to GHCR
#
# This workflow builds the Docker image and pushes it to GitHub Container Registry (GHCR)
# on every push to the main branch.

name: Build and Push Docker image

on:
  push:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Generate timestamp tag
        id: timestamp
        run: echo "tag=$(date +'%Y-%m-%d_%H-%M')" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ steps.timestamp.outputs.tag }}
